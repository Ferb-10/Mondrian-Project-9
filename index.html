<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      background-color: #000;
      height: 747px;
      width: 747px;
      display: grid;
      grid-template-rows: 414px 130px 155px 21px;
      grid-template-columns: 320px 198px 153px 50px;
      gap: 9px;
    }

    .red {
      background-color: #E72F24;
      grid-area: 1 / 1 / 2 / 2;
    }

    .white1 {
      background-color: #F0F1EC;
      grid-area: 1 / 2 / 2 / 5;
    }

    .white2 {
      background-color: #F0F1EC;
      grid-area: 2 / 1 / 4 / 2;
    }

    .white3 {
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4;
    }

    .white4 {
      background-color: #F0F1EC;
      grid-area: 3 / 4 / 5 / 5;
    }

    .blue {
      background-color: #004592;
      grid-area: 2 / 4 / 3 / 5;
      border-bottom: 10px solid #000;
    }

    .white6 {
      background-color: #F0F1EC;
      grid-area: 4 / 1 / 5 / 2;
    }

    .yellow {
      background-color: #F9D01E;
      grid-area: 4 / 2 / 5 / 3;
    }

    .black {
      background-color: #000;
      grid-area: 4 / 3 / 5 / 4;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="red"></div>
    <div class="white1"></div>
    <div class="white2"></div>
    <div class="white3"></div>
    <div class="white4"></div>
    <div class="blue"></div>
    <div class="white5"></div>
    <div class="white6"></div>
    <div class="yellow"></div>
    <div class="black"></div>
  </div>
</body>

</html>
